<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div class="row">
<div class="col-md-12" id="row"></div>
    <div class="container">
        <h1>Nhiệt độ: <span id="temp"></span><sup>o</sup>C</h1>
        <h2>Độ ẩm: <span id="hum"></span>%</h2>
        <h2>Gió: <span id="wind"></span>km/h</h2>
        <h2><span id="city"></span></h2>
        <p><span id="desc"></span></p>
    </div>
    </div>
        <script type="text/javascript">
            $.ajax({
                url:"hhttps://api.openweathermap.org/data/2.5/weather?q=hanoi,vietnam&&units=metric&appid=09a71427c59d38d6a34f89b47d75975c",
                method:"GET",
                success:function (rs){
                    $("#temp").text(rs.main.temp);
                    $("#hun").text(rs.main.hunidity);
                    $("#wind").text(rs.wind.speed);
                    $("#city").text(rs.sys.name+","+rs.sys.country);
                    for(var i=0;i<rs.weather.length;i++){
                        $("#desc").text(rs.weather[i].main+","+rs.weather[i].description);
                }
            });
        </script>
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

</body>
</html>
