<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="container">
        <h1>Nhiệt độ: <span id="temp">21</span><sup>o</sup>C</h1>
        <h2>Độ ẩm: <span id="hum">33</span>%</h2>
        <h2>Gió: <span id="wind">443</span>km/h</h2>
        <h2><span id="city"></span></h2>
        <p><span id="desc"></span></p>
    </div>
    </div>
        <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
            $.ajax({
                url:"https://api.openweathermap.org/data/2.5/weather?q=hanoi,vietnam&&units=metric&appid=09a71427c59d38d6a34f89b47d75975c",
                method:"GET",
                success:function (rs){
                    $("#temp").text(rs.main.temp);
                    $("#hum").text(rs.main.humidity);
                    $("#wind").text(rs.wind.speed);
                    $("#city").text(rs.name+","+rs.sys.country);
                    for(var i=0;i<rs.weather.length;i++){
                        $("#desc").text(rs.weather[i].main+","+rs.weather[i].description);
                    }
                }
            })
        </script>

</body>
</html>
